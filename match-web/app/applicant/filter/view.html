<div class="row">
    <div class="form-group col-md-6">
        <label translate>gender</label>
        *
        <select class="form-control" ng-model="item.gender" name="gender" required>
            <option value="m">
                {{'gender.m' | translate}}
            </option>
            <option value="f">
                {{'gender.f' | translate}}
            </option>
        </select>
        <div ng-messages="form.gender.$error" ng-if="form.gender.$dirty" class="has-error">
            <div class="help-block" ng-message="required">{{'field.required' | translate}}</div>
        </div>
    </div>

    <div class="form-group col-md-6">
        <label translate>age</label>
        *
        <input type="number" class="form-control" ng-model="item.age" name="age" placeholder="{{'age' | translate}}" required>
        <div ng-messages="form.age.$error" ng-if="form.age.$dirty" class="has-error">
            <div class="help-block" ng-message="required">{{'field.required' | translate}}</div>
        </div>
    </div>
</div>
