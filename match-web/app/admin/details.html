<h3>{{type + '.admin'| translate}}</h3>

<form name="form" novalidate>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading" uib-tooltip="{{'baisc_user_info_tooltip' | translate}}" tooltip-placement="top-right" tooltip-class="ui-tooltip">
                    {{'baisc_user_info' | translate}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label translate>username</label>
                            *
                            <input type="text" class="form-control" ng-model="item.username" name="username" placeholder="{{'username' | translate}}" required unique="user.username" uniqueId="{{item.id}}" ng-disabled="type == 'update'">
                            <div ng-messages="form.username.$error" ng-if="form.username.$dirty" class="has-error">
                                <div class="help-block" ng-message="required">{{'field.required' | translate}}</div>
                                <div class="help-block" ng-message="unique">{{'field.duplicate' | translate}}</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6" ng-if="type == 'create'">
                            <label translate>password</label>
                            *
                            <input type="text" class="form-control" ng-model="item.password" name="password" placeholder="{{'password' | translate}}" required>
                            <div ng-messages="form.password.$error" ng-if="form.password.$dirty" class="has-error">
                                <div class="help-block" ng-message="required">{{'field.required' | translate}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label translate>enabled</label>
                            <input bs-switch type="checkbox" ng-model="item.enabled" name="enabled">
                        </div>

                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-primary" ng-click="form.$valid && save()" ng-disabled="form.$invalid" translate>{{type | translate}}</button>
                        <a href="#/admins" class="btn btn-default" translate>cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
