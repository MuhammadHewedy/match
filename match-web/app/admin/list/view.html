<h3>
    <a href="#/admins/create">
        {{'create' | translate}}
    </a>
</h3>

<div class="col-lg-12">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th translate>username</th>
                <th translate>update</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.content">
                <td>{{item.username}}</td>
                <td>
                    <a href="#/admins/edit/{{item.id}}" translate>update<a/></td>
                </tr>
            </tbody>
        </table>
        <div ng-show="list.content.length == 0" translate> no_data_found</div>
        <uib-pagination
            ng-show="list.content.length > 0"
            total-items="list.totalElements"
            items-per-page="list.size"
            ng-model="currentPage"
            ng-change="getData()"
            first-text="{{'first_text' | translate}}"
            last-text="{{'last_text' | translate}}"
            next-text="{{'next_text' | translate}}"
            previous-text="{{'previous_text' | translate}}"></uib-pagination>
    </div>
